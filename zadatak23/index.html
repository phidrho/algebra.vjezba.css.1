<!DOCTYPE html>
<html lang="hr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zadatak 23 - translacije, rotacije i transfomacije</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="wrap">
            <div class="one">
                translateX(20px)
            </div>
        </div>
        <div class="wrap">
            <div class="two">
                translateY(-20px)
            </div>
        </div>
        <div class="wrap">
            <div class="three">
                translate(-20px, 20px);
            </div>
        </div>
        <div class="wrap">
            <div class="four">
                scaleX(-1)
            </div>
        </div>
        <div class="wrap">
            <div class="five">
                scaleY(1.2)
            </div>
        </div>
        <div class="wrap">
            <div class="six">
                scale(1.2, 0.5)
            </div>
        </div>
        <div class="wrap">
            <div class="seven">
                rotate(720deg)
            </div>
        </div>
        <div class="wrap">
            <div class="eight">
                skewX(20deg)
            </div>
        </div>
        <div class="wrap">
            <div class="nine">
                skewY(-20deg)
            </div>
        </div>
        <div class="wrap">
            <div class="ten">
                skew(-20deg, 20deg)
            </div>
        </div>
        <div class="wrap">
            <div class="eleven">
                matrix(1.2,0,0.5,1.2,50,0)
            </div>
        </div>
    </body>

</html>
