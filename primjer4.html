<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugnježđeni HTML elementi (primjer)</title>
    <style>
        section {
            color: blue;
            font-size: 14px;
            width: 50%;
            border: 1px blue solid;
        }

        div {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Ugnježđeni HTML elementi (primjer)</h1>
    <section>
        <p>Ovo je paragraf unutar sekcije.</p>
        <div>
            Ovo je DIV blok unutar sekecije.
        </div>
        <section>Ovo je sekcija unutar sekcije.</section>
    </section>
    <p>Ovo je paragraf van sekcije.</p>
</body>

</html>
