<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - primjer 6 - atributni selektori</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        a {
            color:magenta;
            text-decoration: none;
            font-weight: bold;
        }

        a[target="_blank"] {
            color: red;
        }
    </style>
</head>
<body>
    <h1>CSS - primjer 6 - atributni selektori</h1>
    <ul>
        <li>Link u istom prozoru: <a href="https://google.com">Google</a></li>
        <li>Link u novom prozoru: <a href="https://wikipedia.org" target="_blank">Wikipedia</a></li>
        <li>Link u istom prozoru: <a href="https://algebra.hr">Algebra</a></li>
    </ul>
</body>
</html>
